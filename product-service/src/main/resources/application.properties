app propert

spring.application.name=product-service
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost/db_product
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.locations=classpath:db_migration

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.client.healthcheck.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true



spring.cache.type=caffeine

resilience4j.circuitbreaker.instances.currencyServiceCircuit.slidingWindowSize=10
resilience4j.circuitbreaker.instances.currencyServiceCircuit.failureRateThreshold=50
resilience4j.circuitbreaker.instances.currencyServiceCircuit.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.currencyServiceCircuit.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.currencyServiceCircuit.minimumNumberOfCalls=5